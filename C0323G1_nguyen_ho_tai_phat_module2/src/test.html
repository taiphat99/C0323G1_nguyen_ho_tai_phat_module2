<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   function giaiThua(a){
       let multiple = 1;
       for (let i = 2; i <= a ; i++) {
           multiple *= i;
       } return multiple;
   }
    let sum  = 0;
   for (let i = 2; i <= 10; i+=2) {
       sum += giaiThua(i);
   } alert(sum);
</script>
</body>
</html>
